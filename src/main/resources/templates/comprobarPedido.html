<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>AddPedido</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
     <link type="text/css" href="/styles/css/estilo.css" rel="stylesheet" />
</head>
<body>
	<div class="formularioComprobar">
   		<h1>Comprobar pedido</h1>
   		<table class=" w3-table-all w3-card-4 tablitaEditar" WIDTH="90%">
   			<tr>
   				<th>IdPedido</th>
   				
   				<th colspan="2">Direccion</th>
   				
   			</tr>
   			<form th:action="@{/pedido/addList}" th.object="${pedido}" method="post">
   				<tr>
	   				<td>
			 			<input type="hidden" th:text="${pedidoo.getId}" th:value="${pedidoo.getId}" th:name="id" th:id="id" /> 
	   				</td>
		   			
	   				<td colspan="2">
		   				<input    th:value="${pedidoo.getDireccion}" th:name="direccion"  th:id="direccion"/>
		   				
	   				</td>
	   				
	   			</tr>
   				<tr>
   					<th >~~~~~~</th><th>Información sobre los productos</th><th>~~~~~~</th>
   				</tr>
	   			<tr>
			   		<th>Id</th>
			   		<th>NombreProducto</th>
			   		<th>Precio</th>
		   		</tr>
   				<tr th:each="prod : ${listaProductos}">
   					<td width="25%">
   						<input type="hidden" th:text="${prod.id}" th:value="${prod.id}" th:name="id" th:id="id"/>
   					</td>
   					<td>
   						<input type="hidden" th:text="${prod.nombre}" th:value="${prod.nombre}" th:name="nombre" th:id="nombre"/>
   					</td>
   					<td>
   						<input type="hidden" th:text="${prod.precio}" th:name="${prod.precio}" name="precio" th:id="precio"/>
   					</td>
   				</tr>
   				<tr>
   					<th colspan="3">Las cantidades que seleccionaste de  cada producto : </th>
   				</tr>
   				<tr th:each="cant : ${listaCantidad}">
   					<td></td>
   					<td colspan="2">
   						<input type="number"  th:value="${cant}" name="cantidad" id="cantidad" min="0" />
   					</td>
   				</tr>
   				<tr>
   					<th colspan="2">PrecioTotal</th>
   					<td>
   						<h5 th:text="${precioTotal}"/>
   					</td>
   				</tr>
   				<tr>
   				<td></td>
   					<td>
   						<input type="submit" class="btn btn-info" role="button" value="Aceptar Pedido"/>
   						<a th:href="@{/servicio/seleccion}" class="btn btn-info" role="button">Volver a selección</a>
   					</td>
   					<td>
   					</td>
   				<tr>
   			</form>
		</div>
   	</table>
 <p></p>
</body>
</html>
