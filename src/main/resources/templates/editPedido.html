<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Edit Pedido</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	 <link type="text/css" href="/styles/css/estilo.css" rel="stylesheet" />
	
</head>
<body>
	<div class="formularioEditar">
		<form action="#" th:action="@{/pedido/edit/submit}" 
	   		th:object="${pedido}" method="post">
	   		<h1>Editar pedido</h1>
	   		
	   		<table class="w3-table-all w3-card-4 tablitaEditar" WIDTH="80%">
	   			<tr>
	   				<th colspan="3">Información sobre el pedido seleccionado:
	   			</tr>
	   			<tr>
	   				<td>Pedido con id: </td>
	   				<td><input type="text" th:field="*{id}" th:value="*{id}" th:name="id" th:id="id" readonly/></td>
	   				<td></td>
	   			</tr>
	   			<tr>
	   				<td>Direccion</td>
	   				<td><input type="text" th:field="*{direccion}" th:value="*{direccion}" th:name="direccion" th:id="direccion" /></td>	
	   				<td></td>
	   			</tr>
	   			<p></p>
	   				<th >~~~~~~</th><th>Información sobre los productos</th><th>~~~~~~</th>
		   		<tr>
				   	<th>Id</th>
				   	<th>NombreProducto</th>
				   	<th>Precio</th>
			   	</tr>
			   
		   		<tr th:each="prod : ${listaProductos}">
	   				<td width="25%">
	   					<input type="hidden" th:text="${prod.id}" th:value="${prod.id}" th:name="id" th.id="id"/>
	   				</td>
	   				<td>
	   					<input type="hidden" th:text="${prod.nombre}" th:value="${prod.nombre}" th:name="nombre" th.id="nombre"/>
	   				</td>
	   				<td>
	   					<input type="hidden" th:text="${prod.precio}" th:name="${prod.precio}" name="precio" th.id="precio"/>
	   				</td>
	   				
   				</tr>
   				<th colspan="3">Selecciona las cantidades que quieres de cada producto : </th>
   				<tr th:each="cant : ${listaCantidad}">
   				<td></td>
   				<td  colspan="2">
   					<input type="number"  th:value="${cant}" name="cantidad" id="cantidad" min="0" />
   				</td>
	   			</tr>
	   			<td></td>
	   			<td>
	   				<input type="submit" value="Editar pedido"/>
	   				<a th:href="@{/seleccion}" class="btn btn-info" role="button">Volver a selección</a>
	   			</td>
	   			<td></td>
	   			
	   		</table>
	   		<p></p>
		</form>
	</div>
</body>
</html>
